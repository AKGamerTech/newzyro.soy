<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <title>Document</title>
</head>
<header>
  <img src="./placeholders/normal.png" alt="Tittle_Migrod" class="logo" id="scaryImage">
  <p>Click count: <span id="clickCount">0</span></p>
</header>
<body>
  <!-- Audio element to play the background sound -->
  <audio id="backgroundAudio" src="./placeholders/flourecent.wav" autoplay loop></audio>
  <!-- Audio element for the knock sound -->
  <audio id="knockSound" src="./placeholders/knock.mp3"></audio>

  <!-- Debug Buttons -->
  <div id="debugButtons">
    <button id="playAudio">Play Audio</button>
    <button id="pauseAudio">Pause Audio</button>
    <button id="resetCounter">Reset Counter</button>
  </div>

  <script>
    let clickCount = 0;
    const audio = document.getElementById("backgroundAudio");
    const knockSound = document.getElementById("knockSound");
    const clickCountDisplay = document.getElementById("clickCount");
    const scaryImage = document.getElementById("scaryImage");

    // Increment counter and handle audio logic
    scaryImage.addEventListener("click", function () {
        clickCount++;
        clickCountDisplay.textContent = clickCount;

        // Play the knock sound on each click
        knockSound.currentTime = 0; // Reset the audio to the start
        knockSound.play();

        // Replace the image and stop the background audio on the third click
        if (clickCount === 3) {
            scaryImage.src = "./placeholders/scary.png"; // Replace with scary image
            audio.pause(); // Stop the background audio
        }
    });
</script>
</body>
</html>
